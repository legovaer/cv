name: Build and Test
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Set up Ruby ğŸ—
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Install dependencies ğŸ“¦
        run: bundle install

      - name: Build Jekyll site ğŸ”¨
        run: bundle exec jekyll build

      - name: Test ğŸ§
        run: bundle exec htmlproofer ./_site --disable-external
