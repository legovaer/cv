name: Build and Test
on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Ruby 🏗
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Install dependencies 📦
        run: bundle install

      - name: Build Jekyll site 🔨
        run: bundle exec jekyll build

      - name: Test 🧐
        run: bundle exec htmlproofer ./_site --disable-external
